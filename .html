<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sleep Calculator</h1>
        <p>अपनी उठने का समय डालें और हम बताएंगे कब सोना चाहिए!</p>

        <label for="wake-time">Wake-up Time:</label>
        <input type="time" id="wake-time">
        <button onclick="calculateSleep()">Calculate</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
